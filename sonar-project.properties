# Información del proyecto
sonar.projectKey=hora-vital-frontend
sonar.projectName=Hora Vital - Frontend
sonar.projectVersion=1.0

# URL del servidor SonarQube local
sonar.host.url=http://localhost:9000

# Ubicación del código fuente
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Exclusiones
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.config.ts,**/*.config.js,**/main.tsx,**/vite-env.d.ts

# Cobertura
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/*.config.ts,**/test/**

# TypeScript
sonar.typescript.tsconfigPath=tsconfig.json

# Configuración de análisis
sonar.sourceEncoding=UTF-8